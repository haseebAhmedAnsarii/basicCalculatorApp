<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calc">
        <div>
            <input type="text" name="" id="display" placeholder="0">
        </div>
        <div>
            <button id="clear" onclick="clearInput()">C</button>
        </div>
        <div>
            <button class="keys" onclick="showValue(7)">7</button>
            <button class="keys" onclick="showValue(8)">8</button>
            <button class="keys" onclick="showValue(9)">9</button>
            <button class="keys" onclick="showValue('/')">/</button>
        </div>
        <div>
            <button class="keys" onclick="showValue(4)">4</button>
            <button class="keys" onclick="showValue(5)">5</button>
            <button class="keys" onclick="showValue(6)">6</button>
            <button class="keys" onclick="showValue('*')">*</button>
        </div>
        <div>
            <button class="keys" onclick="showValue(1)">1</button>
            <button class="keys" onclick="showValue(2)">2</button>
            <button class="keys" onclick="showValue(3)">3</button>
            <button class="keys" onclick="showValue('-')">-</button>
        </div>
        <div>
            <button class="keys" onclick="showValue(0)">0</button>
            <button class="keys" onclick="showValue('.')">.</button>
            <button class="keys" onclick="showValue('+')">+</button>
            <button class="keys" onclick="calculate()">=</button>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
